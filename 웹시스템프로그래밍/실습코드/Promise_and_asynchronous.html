<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <button onclick="
        fnProductReady(1, 2000)
            .then((pResult1) => {
                console.log(pResult1);
                return fnProductReady(2, 1000);
            })
            .then((pResult2) => {
                console.log(pResult2);
                return fnProductReady(3, 500);
            })
            .then((pResult3) => console.log(pResult3));
        ">Promise : Product Delivery, Start!!!</button>

        <script>
            function fnProductReady(pNum, pTime) {
                return new Promise((fnResolve) => {
                    setTimeout(() => {
                        console.log(pNum);
                        fnResolve('The product has been delivered successfully.');
                    }, pTime);
                })
            }
        </script>
    </body>
</html>
