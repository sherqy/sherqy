<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>            
            <v-content>
                <v-container>
                    <v-card max-width="400">
                        <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                        <v-card-text>
                            <div>
                                <h2 class="title primary--text mb-2">Virtual Company</h2>

                                Thanky you for your interest in virtual Company.
                                Vertyal Company has a long history and has developed a lot during that time.
                            </div>
                        </v-card-text>
                        <v-card-actions>
                            <v-btn color="red white--text">Confirm</v-btn>
                            <v-btn outlined color="red">cancel</v-btn>
                            <v-btn color="#9C27B0" dark>Cancel</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
