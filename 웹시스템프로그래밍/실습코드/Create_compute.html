<!DOCTYPE html>
<head>
    <meta charset="UTF-8"
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id = "main">
        <p>Original Sentence: "{{ sOriginalMessage }}"</p>
        <p>Sentences Converted to Uppercase: "{{ fnUpperCaseMsg }}"</p>
    </div>
    <script>
        new Vue({
            el: '#main',
            data: {
                sOriginalMessage: 'How are You?'
            },
            computed: {
                fnUpperCaseMsg: function () {
                    return this.sOriginalMessage.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
