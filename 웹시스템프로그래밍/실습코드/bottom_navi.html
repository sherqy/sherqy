<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-card height="100%" class="d-flex display-2 align-center justify-center">Select: {{ sSelect }}</v-card>
            </v-content>
            <v-footer color="primary" dark>
                <v-bottom-navigation absolute v-model=="sSelect" dark>
                    <v-btn text value="bicycle">
                        Bicycle
                        <v-icon>directions_bike</v-icon>
                    </v-btn>
                    <v-btn text value="subway">
                        Subway
                        <v-icon>subway</v-icon>
                    </v-btn>
                    <v-btn text value="bus">
                        Bus
                        <v-icon>directions_bus</v-icon>
                    </v-btn>
                </v-bottom-navigation>
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                sSelect: 'Bicycle'
            }
        })
    </script>
</body>
</html>
