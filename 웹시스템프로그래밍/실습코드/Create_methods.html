<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id = "main">
            <p>Click Number : {{ nClicks }}</p>
            <p>Count Down : {{ fnCounter }}</p>
            <button v-on:click="fnIncrement">Please Click</button>
        </div>
    </body>
    <script>
        new Vue({
            el: '#main',
            data: {
                nClicks: 0
            },
            computed: {
                fnCounter() {
                    return 10 - this.nClicks;
                }
            },
            methods: {
                fnIncrement() {
                    this.nClicks++;
                }
            }
        });
    </script>
</html>
