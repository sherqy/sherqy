<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary" dark fixed>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Master Page</v-toolbar-title>

                <v-btn icon>

                </v-btn>
            </v-app-bar>
            <v-content>
                <v-container>
                    <h1 class="display-1 my-5">Hello!!</h1>
                    <p class="body-2 my-4">This is the master page.</p>
                    <v-divider></v-divider>
                    <h1 class="display-3 my-4">Hello!!</h1>
                    <h1 class="body-1 my-4">This is the master page.</h1>
                </v-container>
            </v-content>
            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright &copy;</div>
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
