<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('favorite-fruits', {
            props: ['fruit'],
            template: '<li>{{ fruit.text }}</li>'
        })
    </script>
</head>
<body>
    <div id="app">
        <h1>Favorite fruits?!!</h1>
        <ol>
            <favorite-fruits
            v-for="item in aFruits"
            v-bind:fruit="item"
            v-bind:key="item.id">
            </favorite-fruits>
        </ol>
    </div>
    <script>
        var app =new Vue({
            el: '#app',
            data: {
                aFruits: [
                    { id: 0, text: 'APPLE'},
                    { id: 1, text: 'ORANGE'},
                    { id: 2, text: 'WATERMELON'}
                ]
            }
        })
    </script>
</body>
</html>
